<ion-view view-title="Badge">
    <ion-content class="module-action">
        <button class="button button-block button-calm" ng-click="addBadge()">
            Add Badge
        </button>
        <button class="button button-block button-positive" ng-click="clearBadge()">
            Clear Badge
        </button>
        <p ng-bind="message" class="module-result"></p>
    </ion-content>
</ion-view>
