<ion-view view-title="App Version">
    <ion-content class="module-action">
        <button class="button button-block button-calm" ng-click="getVersion()">
            Get Version
        </button>
        
        App Version Number: <p ng-bind="appVersionNumber"></p>
        App Version Code : <p ng-bind="appVersionCode"></p>
    </ion-content>
</ion-view>
